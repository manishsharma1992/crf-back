spring.application.name=crf-back

logging.level.org.flywaydb=TRACE
logging.level.org.springframework.web.multipart=DEBUG

# Database connection properties
spring.datasource.url=jdbc:postgresql://localhost:5432/fist_of_five
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.hikari.schema=own_crf_back
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.default_schema=own_crf_back

spring.flyway.baseline-on-migrate=true
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.user=postgres
spring.flyway.password=postgres
spring.flyway.schemas=own_crf_back
spring.flyway.url=jdbc:postgresql://localhost:5432/fist_of_five

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.location=${java.io.tmpdir}


cors.allowed-origins=http://localhost:3000,http://localhost:4200,http://localhost:8081
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
cors.allowed-headers="*"
cors.exposed-headers=Content-Disposition,X-Total-Count
cors.allow-credentials=true
cors.max-age=3600


